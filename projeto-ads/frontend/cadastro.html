<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="text-center py-3">
      <img src="/logo.png" alt="Logo" class="logo">
      <h1>Cadastro de Usuário</h1>
    </header>
    <main>
      <form id="cadastroForm">
        <div class="form-group">
          <label for="username">Nome Completo:</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" class="form-control" id="cpf" required>
        </div>
        <div class="form-group">
          <label for="crm">CRM:</label>
          <input type="text" class="form-control" id="crm" required>
        </div>
        <div class="form-group">
          <label for="especialidade">Especialidade:</label>
          <input type="text" class="form-control" id="especialidade" required>
        </div>
        <div class="form-group">
          <label for="idade">Idade:</label>
          <input type="number" class="form-control" id="idade" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">Voltar para Home</button>
      </form>
    </main>
    <footer class="text-center py-3">
      &copy; 2024 - Todos os direitos reservados.
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
