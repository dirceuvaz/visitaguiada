<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visita Guiada - Faça seu Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="text-center py-3">
      <img src="/logo.png" alt="Logo" class="logo">
      <h1>Visita Guiada - Faça seu Login</h1>
    </header>
    <main>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <button type="button" class="btn btn-danger" onclick="location.href='troca-senha.html'">Trocar Senha</button>
        <button type="button" class="btn btn-success" onclick="location.href='cadastro.html'">Cadastra-se</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">Voltar</button>
      </form>
    </main>
    <footer class="text-center py-3">
      &copy; 2024 - Todos os direitos reservados.
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
